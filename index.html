<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="left">

        <p  class="title">
            <img src="images/odin-lined.png" class="lineImg">
            Odin
        </p>
    </div>
    <div class="right">
        <div class="infoText">
            <p>This is not a real online service! You know you need something like this in your life
                to help you realize your deepest dreams. Sign up now to get started.</p>
            <p>You know you want to.</p>
            <p>Let's do this!</p>
        </div>
        <form action="/signUps/" method="post" class="signUpBox">
            
                <li class="infoField">
                    <label for="Fname">First Name</label>
                    <input type="text" id="Fname" name="firstName" />
                </li>
                <li class="infoField">
                    <label for="Lname">Last Name</label>
                    <input type="text" id="Lname" name="lastName" />
                </li>
                <li class="infoField">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="userEmail" />
                </li>
                <li class="infoField">
                    <label for="phoneNum">Phone Number</label>
                    <input type="number" id="phoneNum" name="userPhoneNumber" />
                </li>
               <li class="infoField">
                    <label for="password">Password</label>   
                    <input type="password" id="password" name="userPassword" />
               </li>
                <li class="infoField">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="userPassCheck" />
                </li>
                <li class="button infoField">
                    <button class="createButton" type="submit">Create Account</button>
                </li>
          
        </form>
        <div class="bottom">
            <p>Already have an account? <a href="login.php">Log in</a></p>
        </div>
    </div>
</body>
</html>
